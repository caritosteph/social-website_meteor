<template name="website_form">
    <div class="container">
        <br>
        <div class="container">
            <a class="btn-floating btn-large waves-effect waves-light indigo lighten-3 js-toggle-website-form"><i class="material-icons">add</i></a>
            <div id="website_form" class="hidden_div ">
                <br>
                <form class="js-save-website-form">
                    <div class="container">
                        <div class="row">
                        <div class="col s5 push-s5">
                            <a href="#" id="get" class="js-detail-webpage waves-effect waves-light btn deep-orange accent-4 "><i class="material-icons left">cloud</i>get site info</a>
                        </div>
                            
                            <div class="input-field">
                                <label for="url">Site address</label>
                                <input type="text" class="validate" id="url" required>
                            </div>
                            <div class="input-field">
                                <label for="title">Title</label>
                                <input type="text" class="validate" id="title" required>
                            </div>
                            <div class="input-field">
                                <label for="description">Description</label>
                                <input type="text" class="validate" id="description" required>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <br>
    </div>
</template>
